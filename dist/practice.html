<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main class="p-5">
    <h1 class="text-center text-lg text-red-600">Hello world</h1>

    <div class="my-4 h-12 w-full rounded-md border-2 border-violet-400 bg-violet-200 p-3">
      <p class="text-center font-extrabold">Hi, Div how are you?</p>
    </div>
    <!-- <--Layout-->
    <div class="fixed top-0 h-10 w-10 bg-red-300">
      <!-- position remain fixed -->
    </div>
    <div class="flex justify-between">
      <div class="h-12 w-12 rounded-full bg-blue-800"></div>
      <div class="h-12 w-12 rounded-full bg-blue-800"></div>
      <div class="h-12 w-12 rounded-full bg-blue-800"></div>
    </div>

    <div class="mt-3 grid grid-cols-3 gap-2">
      <div class="h-12 bg-violet-500"></div>
      <div class="h-12 bg-violet-500"></div>
      <div class="h-12 bg-violet-500"></div>
      <div class="h-12 bg-violet-500"></div>
      <div class="h-12 bg-violet-500"></div>
    </div>

    <!-- media query -->
    <div class="mt-4 hidden md:block">
      <p class="bg-violet-300">I will appear for device resolution > 768px</p>
    </div>
    <div class="mt-4 hidden max-md:block">
      <p class="bg-green-400">I will appear for device resolution < 768px</p>
    </div>
    <button
      class="mx-4 my-4 rounded-md bg-blue-500 p-2 text-white hover:bg-violet-700 focus:outline-none focus:ring focus:ring-blue-500 active:bg-blue-700">click
      me</button>

    <!-- pseudo style -->
    <ul class="mx-4 my-2">
      <li class="bg-white p-2 first:bg-green-300">item1</li>
      <li class="bg-white p-2 first:bg-green-300 odd:bg-blue-300 even:bg-yellow-300">item2</li>
      <li class="bg-white p-2 first:bg-green-300 odd:bg-blue-300 even:bg-yellow-300">item3</li>
      <li class="bg-white p-2 first:bg-green-300 odd:bg-blue-300 even:bg-yellow-300">item4</li>
      <li class="bg-white p-2 first:bg-green-300 odd:bg-blue-300 even:bg-yellow-300">item5</li>
      <li class="bg-white p-2 first:bg-green-300 odd:bg-blue-300 even:bg-yellow-300">item6</li>
    </ul>

    <!-- Theme -->
    <div class="Card">
      <h2 class="text-base font-medium tracking-tight text-slate-900 dark:text-white">This is heading tag</h2>
      <p class="mt-2 text-sm text-slate-500 dark:text-violet-400">here we write paragraph about the heading..</p>
      <button id="toggleDark" onclick="document.body.classList.toggle('dark')" class="Special-Button">Toggle Dark
        Mode</button>
    </div>

    <!-- for custom we just need to put it in [] bracket -->
    <p class="text-chesnat p-[24px] text-[20px]">custom utilites</p>
  </main>
</body>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", () => {
    const toggleDark = document.getElementById('toggleDark')
    toggleDark.addEventListener('click', function () {
      if (document.documentElement.classList.includes('dark')) {
        document.documentElement.classList.remove('dark')
      }
      else {
        document.documentElement.classList.add('dark')
      }
      alert("click!")
    });
  });
</script>

</html>
